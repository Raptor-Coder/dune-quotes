<html><head>
<title>Random Dune Quote Generator</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4e6d8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .quote-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 600px;
    }
    #quote {
        font-size: 24px;
        color: #5d4037;
        margin-bottom: 20px;
    }
 #author {
        font-style: italic;
        color: #8d6e63;
    }
    button {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #f57c00;
    }
</style>
</head>
<body>
    <div class="quote-container">
        <p id="quote"></p>
        <p id="author"></p>
        <button onclick="generateQuote()">New Quote</button>
    </div>
